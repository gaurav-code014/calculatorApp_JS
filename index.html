<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>

  <body>
    <div class="display-container">
      <div class="box"></div>
    </div>
    <div class="button-container">
      <div class="group">
        <div class="number-box" id="box7">
          <div class="number">7</div>
        </div>
        <div class="number-box" id="box8">
          <div class="number">8</div>
        </div>
        <div class="number-box" id="box9">
          <div class="number">9</div>
        </div>
        <div class="number-box reset-box" id="boxDEL">
          <div class="number del-box">DEL</div>
        </div>
      </div>

      <div class="group">
        <div class="number-box" id="box4">
          <div class="number">4</div>
        </div>
        <div class="number-box" id="box5">
          <div class="number">5</div>
        </div>
        <div class="number-box" id="box6">
          <div class="number">6</div>
        </div>
        <div class="number-box" id="boxPlus">
          <div class="number">+</div>
        </div>
      </div>

      <div class="group">
        <div class="number-box" id="box1">
          <div class="number">1</div>
        </div>
        <div class="number-box" id="box2">
          <div class="number">2</div>
        </div>
        <div class="number-box" id="box3">
          <div class="number">3</div>
        </div>
        <div class="number-box" id="boxMinus">
          <div class="number">-</div>
        </div>
      </div>

      <div class="group">
        <div class="number-box" id="boxDot">
          <div class="number">.</div>
        </div>
        <div class="number-box" id="box0">
          <div class="number">0</div>
        </div>
        <div class="number-box" id="boxDivide">
          <div class="number">/</div>
        </div>
        <div class="number-box" id="boxMultiply">
          <div class="number">x</div>
        </div>
      </div>

      <div class="last-group">
        <div class="rectangle-box reset-box" id="boxReset">
          <div class="text">RESET</div>
        </div>
        <div class="rectangle-box equal-box" id="boxEqual">
          <div class="text">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
